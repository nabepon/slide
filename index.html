<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <title></title>
  <link href="reveal.js/css/reveal.css" rel="stylesheet" type="text/css"/>
  <link href="reveal.js/css/theme/black.css" rel="stylesheet" type="text/css"/>
  <link href="reveal.js/css/print/paper.css" rel="stylesheet" type="text/css"/>
  <link href="highlight.js/styles/github-gist.css" rel="stylesheet" type="text/css"/>
  <link href="lib/octicons.css" rel="stylesheet" type="text/css"/>
  <link href="lib/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <style>
    .reveal .speaker-notes {
      background-color: #2a76dd;
      opacity : 0.7;
    }
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size:1.3em;
      font-weight: bold;
    }
  </style>

  <style>
    .reveal .slides section .fragment.current-only {
      visibility: visible;
      display: none;
    }
    .reveal .slides section .fragment.current-only.current-fragment {
      display: block;
    }
    .line {
      display: block;
    }
    .line.focus {
      /* opacity: 1.0; */
    }
  </style>
</head>
<body>

<div id="gp-logo" style="position: fixed; top: 20px; left: 20px; z-index: 999"></div>
<div style="position: fixed; bottom: 10px; left: 20px; z-index: 999">
  <span id="footnote" style="color:white; font-size:0.8em; font-family: Source Sans Pro, Helvetica, sans-serif;">by nabepon</span>
</div>
<div class="reveal">
  <div class="slides">
    <section
            data-separator="(^---$|^---\?.*)"
            data-separator-vertical="(^\+\+\+$|^\+\+\+\?.*)"
            data-separator-notes="^Note:"
            data-charset="utf-8">
    </section>
  </div>
</div>

<script>
  var query = location.search.replace(/^\?/, "").split("&").map(str => str.split("=")).reduce((result, data) => {
    result[data[0]] = data[1];
  return result
  }, {});
  document.querySelector(".reveal .slides section").dataset.markdown = query.md;
  document.querySelector("#gp-logo").innerHTML = query.logo ? '<img src="' + query.logo + '">': "";
  document.querySelector("title").innerHTML = query.title || "";
</script>
<script src="reveal.js/js/reveal.js"></script>
<script src="reveal.js/lib/js/head.min.js"></script>
<script src="lib/jquery.min.js"></script>

<script>
  Reveal.initialize({
    embedded: true,
    margin: 0.0,
    showNotes: false,
    transition: 'slide',
    backgroundTransition: 'slide',
    autoSlide: 0,
    loop: false,
    center: true,
    rtl: false,
    shuffle: false,
    mouseWheel: false,
    slideNumber: false,
    history: true,

    dependencies: [
      { src: "reveal.js/plugin/markdown/marked.js"},
      { src: "reveal.js/plugin/markdown/markdown.js"},
      { src: 'highlight.js/highlight.js' },
      { src: 'lib/reveal-code-focus-1.0.0-mod.js',
        callback: function() {
          RevealCodeFocus();
        }
      },
    ]
  });

  Reveal.configure({
    keyboard: {
      88: function() { // bind "x" key to "select" code block content

        var currentSlide = Reveal.getCurrentSlide();
        var preBlock = $(currentSlide).find("pre");

        if(preBlock.length > 0) {
          if (window.getSelection) {
            var range = document.createRange();
            range.selectNodeContents(preBlock[0]);
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
          }
        }
      }
    }
  });

  function enterFullscreen() {
    Reveal.triggerKey(70);
  };
  function enterOverview() {
    Reveal.toggleOverview();
  };
  function enterBlackout() {
    Reveal.togglePause();
  };
  function enableEvents() {
    Reveal.addEventListeners();
  };
  function disableEvents() {
    Reveal.removeEventListeners();
  };
</script>
</body>
</html>
